{{ block "html" . }}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    {{ partial "head/bootstrap5.html" . }}
</head>

<body>
    {{ partial "header/navbar.html" . }}
    <div class="mx-auto px-3 mt-4 container-xxl">
        {{ block "main" . }}
        {{ end }}
    </div>
    {{ partial "foot/bootstrap5.html" . }}
</body>

</html>

{{ end }}
